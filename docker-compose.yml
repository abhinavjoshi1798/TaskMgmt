services:
  mongodb:
    image: mongo:7
    container_name: helpful-insights-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis/redis-stack:latest
    container_name: helpful-insights-redis
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: helpful-insights-server
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot-reload (optional, for development)
      - ./server/src:/app/src
      - ./server/public:/app/public
      # Prevent node_modules from being overwritten
      - /app/node_modules
    environment:
      - PORT=8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGO_URL=mongodb://mongodb:27017/task-management
      # Add other environment variables via .env file or environment section
      # JWT_SECRET_KEY, FRONTEND_URL, EMAIL_ID, EMAIL_PASSWORD, ADMIN_SECRET_KEY
      # Note: MONGO_URL in .env will override the default above
    env_file:
      - ./server/.env
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mongodb-data:
  redis-data:
